<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Notes (DEMO)</title>
    <link rel="stylesheet" href="../css/font-import.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="icon" type="image/x-icon" href="../img/cloud-fog2-white.svg">
</head>
<body>
    <div class="header">
        <div class="grid-item">
            <div class="site">
                <a href="../index.html">
                    <img src="../img/cloud-fog2-white.svg" alt="" height="32px" id="logo">
                    <p class="sitename" id="sitename">Sky Notes</p>
                </a>
            </div>
        </div>
        <div class="grid-item">
            <p class="user" id="user">Hello, User!</p>
        </div>
        <div class="grid-item">
            <p class="logout" onclick="logout()">Log Out</p>
        </div>
        <div class="grid-item">
            <img src="../img/moon-white.svg" alt="" height="32px" class="theme" id="theme" onclick="changeProfileTheme()">
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-nav-link active" onclick="goToProfile()">
                <div>
                    <img src="../img/person-circle-white.svg" alt="" width="32px" id="profile">
                </div>
                <div>
                    <p class="username">Profile</p>
                </div>
            </div>
            <div class="sidebar-nav-link" onclick="goToNotes()">
                <div>
                    <img src="../img/card-text-white.svg" alt="" width="32px" id="notes">
                </div>
                <div>
                    <p class="username">Notes</p>
                </div>
            </div>
            <div class="sidebar-nav-link" onclick="goToArchives()">
                <div>
                    <img src="../img/archive-white.svg" alt="" width="32px" id="archives">
                </div>
                <div>
                    <p class="username">Archives</p>
                </div>
            </div>
            <div class="sidebar-nav-link" onclick="goToTrash()">
                <div>
                    <img src="../img/trash-white.svg" alt="" width="32px" id="trash">
                </div>
                <div>
                    <p class="username">Trash</p>
                </div>
            </div>

        </div>
        <div class="main-content">
            <div>
                <p class="current-user" id="current-user">Current User: User</p>
            </div>
            <div class="form-container">
                <div class="form-grid">
                    <div>
                        <label for="firstname">First Name</label>
                        <br>
                        <input type="text" id="firstname" name="firstname" value="">
                        <br><br>
                        <label for="nickanme">Nickname</label>
                        <br>
                        <input type="text" id="nickname" name="nickname" value="">
                        <br><br>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <br>
                        <input type="text" id="lastname" name="lastname" value="">
                        <br><br>
                        <label for="email">Email Address</label>
                        <br>
                        <input type="email" id="email" name="email" value="testuser@email.com">
                        <br><br>
                        <button class="reset-profile" onclick="resetProfileDetails()">Reset</button>
                        <button class="save-profile" onclick="saveProfileDetails()">Save</button>
                    </div>
                </div>
                <div class="form-grid grid-2">
                    <div>
                        <label for="password">New Password</label>
                        <br>
                        <input type="password" id="password" name="password" placeholder="">
                        <br>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm New Password</label>
                        <br>
                        <input type="password" id="confirmPassword" name=confirmPassword" placeholder="">
                        <br><br>
                        <button class="reset-profile" onclick="resetPasswordDetails()">Reset</button>
                        <button class="save-profile" onclick="savePasswordDetails()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/forNotes.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
