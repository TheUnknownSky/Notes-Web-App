<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Notes (DEMO)</title>
    <link rel="stylesheet" href="../css/font-import.css">
    <link rel="stylesheet" href="../css/notes.css">
    <link rel="icon" type="image/x-icon" href="../img/cloud-fog2-white.svg">
</head>
<body>
    <header class="header">
        <div class="grid-item">
            <div class="site">
                <a href="../index.html">
                    <img src="../img/cloud-fog2-white.svg" alt="" height="32px" id="logo">
                    <p class="sitename" id="sitename">Sky Notes</p>
                </a>
            </div>
        </div>
        <div class="grid-item">
            <p class="user" id="current-user">Hello, User!</p>
        </div>
        <div class="grid-item">
            <p class="logout" onclick="logout()">Log Out</p>
        </div>
        <div class="grid-item">
            <img src="../img/moon-white.svg" alt="" height="32px" class="theme" id="theme" onclick="changeNotesTheme()">
        </div>
    </header>
    <main class="main-container">
        <div class="sidebar">
            <div class="sidebar-nav-link" onclick="goToProfile()">
                <div>
                    <img src="../img/person-circle-white.svg" alt="" width="32px" id="profile">
                </div>
                <div>
                    <p class="username">Profile</p>
                </div>
            </div>
            <div class="sidebar-nav-link active" onclick="goToNotes()">
                <div>
                    <img src="../img/card-text-white.svg" alt="" width="32px" id="notes">
                </div>
                <div>
                    <p class="username">Notes</p>
                </div>
            </div>
            <div class="sidebar-nav-link" onclick="goToArchives()">
                <div>
                    <img src="../img/archive-white.svg" alt="" width="32px" id="archives">
                </div>
                <div>
                    <p class="username">Archives</p>
                </div>
            </div>
            <div class="sidebar-nav-link" onclick="goToTrash()">
                <div>
                    <img src="../img/trash-white.svg" alt="" width="32px" id="trash">
                </div>
                <div>
                    <p class="username">Trash</p>
                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="new-note-container">
                <input type="text" placeholder="Note Title" class="note-title" id="note-title">
                <br>
                <textarea name="" id="note-content" placeholder="Write your note here." class="note-content"></textarea>
                <br>
                <div class="new-note-buttons">
                    <button class="reset-note" id="reset-note" onclick="resetNoteForm()">Reset</button>
                    <button class="save-note" id="save-note" onclick="saveNoteForm()">Save</button>
                </div>
            </div>
            <div class="notes-container">
                <img src="../img/card-text-neutral.svg" alt="" width="320px" class="no-notes-img">
                <p class="no-notes-reminder">Your notes is currently empty.</p>
            </div>
        </div>
    </main>

    <script src="../js/forNotes.js"></script>
    <script src="../js/notes.js"></script>
</body>
</html>
