<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/font-import.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="change-theme">
        <div class="grid-item">
            
            <div class="site">
                <a href="index.html">
                    <img src="../img/cloud-fog2-white.svg" alt="" height="32px">
                    <p class="sitename">Sky Notes</p>
                </a>
            </div>
            
        </div>
        <div class="grid-item">
            <img src="../img/sun-white.svg" alt="" height="32px" class="theme" onclick="showMess()">
        </div>
    </div>
    <div class="login-head">
        <p>Log in to Sky Notes</p>
    </div>
    <div class="form-container">
        <form action="">
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" name="email" placeholder="yourname@gmail.com">
            <br>
            <div id="email-error">
                <br>
            </div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <div id="password-error">
                <br>
            </div>
            <button>Log In</button>
        </form>
    </div>
    <div class="to-reg">
        <p>New to Sky Notes?&nbsp;<a href="signup.html">Register Here</a></p>
    </div>
    <hr>
    <footer>
        <div class="foot-grid-container">
            <div class="foot-grid-item">

                </div>
            </div>

                <div class="foot-grid-content">
                    Contact Dev at:

                    <a href="https://github.com/TheUnknownSky">GitHub</a>

                    <a href="https://www.facebook.com/TheUnknownSkyyy/">Facebook</a>

                    <br>
                    <a href="https://www.instagram.com/inconnusciel/">Instagram</a>
                    <br>
                    <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJlGTpjfBkJJmcCdGhbdNwRCHnbrlJbTcmVBtBLRXpHtndnGnBLHHmtwHFJbMwxDZKFLrrL">Gmail</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        let theme = 0;
        function showMess(){
            if (theme === 0){
                alert("You changed into Light Mode");
                theme = 1;
            } else if (theme === 1){
                alert("You changed into Dark Mode");
                theme = 0;
            }
        }
    </script>
</body>
</html>
