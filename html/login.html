    <div class="header">
        <div class="grid-item">
            <div class="site">
                <a href="../index.html">
                    <img src="../img/cloud-fog2-white.svg" alt="" height="32px" id="logo">
                    <p class="sitename" id="sitename">Sky Notes</p>
                </a>

    <div class="login-head">
        <p>Log in to Sky Notes</p>
    </div>
    <div class="main-container">
        <div></div>
        <div>
            <div class="form-container">
                <div></div>
                <form action="">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="yourname@gmail.com">
                    <br>
                    <div id="email-error">
                    <br>
                    </div>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password">
                    <br>
                    <div id="password-error">
                        <br>
                    </div>
                    <button>Log In</button>
                </form>
                <div></div>
            </div>
            <div class="to-reg">
                <p>New to Sky Notes?&nbsp;<a href="signup.html">Register Here</a></p>
            </div>
        </div>
        <div></div>
    </div>
